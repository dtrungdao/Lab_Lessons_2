<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <!--style-->
    <link href="css/student.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main">
        <div class="menu">
            <button>Add Student</button>
            <button>Update Student</button>
            <button>Delete Student</button>
        </div>
        <div class="selection">
            Department selection
            <select id="select">
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">Course 3</option>
            <option value="course4">Course 4</option>
            </select>
            <br>
            Semester selection
            <select id="select">
            <option value="semester1">Semester 1</option>
            <option value="semester2">Semester 2</option>
            <option value="semester3">Semester 3</option>
            <option value="semester4">Semester 4</option>
            </select>
        </div>
        <div class="add-student">
            <form>
                StudentID <input type="text" name="studentid">
                First Name <input type="text" name="firstname">
                Last Name <input type="text" name="lastname"><br>
                Date of birth
                <input type="date" name= "dateofbirth" min="01.01.1950" max="31.12.2004">
                Gender <input type="radio" name="sex" value="male"> Male
                <input type="radio" name="sex" value="female"> Female
                <input type="radio" name="sex" value="other"> Other <br>
                Department
                <select id="select">
                    <option value="semester1">Semester 1</option>
                    <option value="semester2">Semester 2</option>
                    <option value="semester3">Semester 3</option>
                    <option value="semester4">Semester 4</option>
                </select>
                Email <input type="text" name="email" >
                <button>Add</button>
                <button>Cancel</button>
                Joining-date
                <input type="date" name= "joiningdate" min="01.01.2013" max="31.12.2022">
            </form>
        </div>
    </div>
</body>
</html>
